<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        ul {
            list-style: none; /* Remove the default list-style */
            padding: 0; /* Remove any padding */
            margin: 0; /* Remove any margin */
        }
        ul li a {
            font-size: 16px; /* Set the desired font size */
        }
        h2 {
            font-size: 24px;
            font-weight: bold;
            margin: 0 0 20px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .button-container button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
            
        }
        .icon {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }
        #configure-button{
            background-color: green;
            color: white;
        }
        #close-button{
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <img class="icon" src="icon.png" alt="Blocked Icon">
    
        <h2>Here are some sites recommended for you</h2>

        
        <ul id="whitelisted-sites-list"></ul>
        <div class="button-container">
            <button id="configure-button">Configure</button>
            <button id="close-button">Close</button>
        </div>
    

    <script src="whitelist.js"></script>
    <script src="background.js"></script>
</body>
</html>
